<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LatencyLab - Measure Your Internet Velocity</title>
<meta name="description" content="Ultra-fast internet speed test with cyberpunk style. Test download, upload, ping & jitter in seconds.">
<meta property="og:title" content="LatencyLab - Measure Your Internet Velocity">
<meta property="og:description" content="Test your internet speed with neon precision.">
<meta property="og:image" content="https://yourdomain.com/latencylab-logo.png">
<meta property="og:url" content="https://yourdomain.com">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="LatencyLab - Measure Your Internet Velocity">
<meta name="twitter:description" content="Blazing fast. Neon accurate.">
<meta name="twitter:image" content="https://yourdomain.com/latencylab-logo.png">
<link rel="icon" href="latencylab-logo.png" type="image/png">
<style>
:root {
  --purple: #9d4edd;
  --cyan: #00f2ff;
  --dark: #0d0d1f;
  --glass: rgba(20,20,50,0.4);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#0f0c29);
  color:#fff;
  min-height:100vh;
  background-attachment:fixed;
}
.container{
  max-width:1000px;
  margin:0 auto;
  padding:2rem 1rem;
  text-align:center;
}
header{margin-bottom:3rem;}
.logo{
  height:80px;
  filter:drop-shadow(0 0 20px var(--cyan));
  margin-bottom:1rem;
}
h1{
  font-size:4rem;
  background:linear-gradient(90deg,var(--purple),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(0,242,255,0.5);
  margin-bottom:0.5rem;
}
.tagline{
  font-size:1.4rem;
  opacity:0.9;
  margin-bottom:3rem;
  color:#a0e7ff;
}
.glass-card{
  background:var(--glass);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  border-radius:20px;
  border:1px solid rgba(0,242,255,0.2);
  padding:3rem 2rem;
  box-shadow:0 8px 32px rgba(0,0,0,0.4),0 0 40px rgba(157,78,221,0.3);
  margin-bottom:2rem;
}
.gauge-container{
  position:relative;
 width:300px;
 height:200px;
 margin:0 auto 2rem;
}
#gauge{width:100%;height:100%;}
.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1.5rem;
  margin-top:2rem;
}
.result-box{
  background:rgba(0,0,0,0.3);
  padding:1.5rem;
  border-radius:15px;
  border:1px solid rgba(0,242,255,0.3);
  transition:all 0.3s;
}
.result-box:hover{
  border-color:var(--cyan);
  box-shadow:0 0 20px rgba(0,242,255,0.4);
  transform:translateY(-5px);
}
.label{
  font-size:0.9rem;
  opacity:0.8;
  margin-bottom:0.5rem;
}
.value{
  font-size:2.5rem;
  font-weight:bold;
  background:linear-gradient(90deg,var(--purple),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.unit{
  font-size:1rem;
  opacity:0.7;
}
#startBtn{
  margin-top:2rem;
  padding:1rem 3rem;
  font-size:1.5rem;
  font-weight:bold;
  background:linear-gradient(45deg,var(--purple),var(--cyan));
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(157,78,221,0.6);
  transition:all 0.3s;
  text-transform:uppercase;
  letter-spacing:2px;
}
#startBtn:hover{
  transform:scale(1.05);
  box-shadow:0 0 50px rgba(0,242,255,0.8);
}
#startBtn:disabled{
  opacity:0.6;
  cursor:not-allowed;
  transform:none;
}
.status{
  margin-top:1.5rem;
  font-size:1.2rem;
  min-height:30px;
  color:var(--cyan);
  text-shadow:0 0 10px var(--cyan);
}
footer{
  margin-top:5rem;
  opacity:0.7;
  font-size:0.9rem;
}
@media (max-width:768px){
  h1{font-size:2.8rem;}
  .results{grid-template-columns:1fr;}
  .gauge-container{width:250px;height:160px;}
}
</style>
</head>
<body>
<div class="container">
<header>
<img src="latencylab-logo.png" alt="LatencyLab Logo" class="logo">
<h1>LatencyLab</h1>
<p class="tagline">Measure Your Internet Velocity</p>
</header>
<div class="glass-card">
<div class="gauge-container">
<canvas id="gauge"></canvas>
</div>
<button id="startBtn">GO</button>
<div class="status" id="status">Click GO to start the test</div>
<div class="results">
<div class="result-box">
<div class="label">Download</div>
<div class="value" id="download">0</div>
<div class="unit">Mbps</div>
</div>
<div class="result-box">
<div class="label">Upload</div>
<div class="value" id="upload">0</div>
<div class="unit">Mbps</div>
</div>
<div class="result-box">
<div class="label">Ping</div>
<div class="value" id="ping">0</div>
<div class="unit">ms</div>
</div>
<div class="result-box">
<div class="label">Jitter</div>
<div class="value" id="jitter">0</div>
<div class="unit">ms</div>
</div>
</div>
</div>
</div>
<footer>© 2025 LatencyLab • Neon Powered Speed Test</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
<script>
var g=new Gauge(document.getElementById("gauge")).setOptions({
angle:0.15,
lineWidth:0.2,
radiusScale:1,
pointer:{length:0.6,strokeWidth:0.04,color:"#00f2ff"},
limitMax:false,
limitMin:false,
colorStart:"#9d4edd",
colorStop:"#00f2ff",
strokeColor:"#1a1a3d",
generateGradient:true,
highDpiSupport:true,
staticZones:[
{strokeStyle:"#e74c3c",min:0,max:10},
{strokeStyle:"#f1c40f",min:10,max:50},
{strokeStyle:"#2ecc71",min:50,max:200},
{strokeStyle:"#00f2ff",min:200,max:1000}
],
staticLabels:{font:"10px sans-serif",labels:[50,100,200,500,1000],color:"#fff",fractionDigits:0}
});
g.maxValue=1000;
g.setMinValue(0);
g.animationSpeed=32;
g.set(0);
const status=document.getElementById("status");
const downloadEl=document.getElementById("download");
const uploadEl=document.getElementById("upload");
const pingEl=document.getElementById("ping");
const jitterEl=document.getElementById("jitter");
const btn=document.getElementById("startBtn");
async function measureDownload(){
  const start=performance.now();
  const size=25*1024*1024;
  const url=`https://speed.cloudflare.com/__down?bytes=${size}`;
  await fetch(url,{cache:"no-store"});
  const duration=(performance.now()-start)/1000;
  const bits=size*8;
  const mbps=(bits/duration/1e6).toFixed(1);
  return parseFloat(mbps);
}
async function measureUpload(){
  const size=10*1024*1024;
  const data=new ArrayBuffer(size);
  const blob=new Blob([data]);
  const start=performance.now();
  await fetch("https://speed.cloudflare.com/__up",{method:"POST",body:blob,cache:"no-store"});
  const duration=(performance.now()-start)/1000;
  const bits=size*8;
  const mbps=(bits/duration/1e6).toFixed(1);
  return parseFloat(mbps);
}
async function measurePing(){
  const pings=[];
  for(let i=0;i<6;i++){
    const start=performance.now();
    await fetch("https://speed.cloudflare.com/__down?bytes=1",{cache:"no-store"});
    pings.push(performance.now()-start);
    await new Promise(r=>setTimeout(r,200));
  }
  pings.sort((a,b)=>a-b);
  const avg=pings.slice(1,5).reduce((a,b)=>a+b,0)/4;
  const jitter=Math.max(...pings.slice(1,5))-Math.min(...pings.slice(1,5));
  return {ping:avg.toFixed(0),jitter:jitter.toFixed(1)};
}
btn.addEventListener("click",async()=>{
  btn.disabled=true;
  status.textContent="Measuring ping...";
  gauge.set(0);
  const {ping,jitter}=await measurePing();
  pingEl.textContent=ping;
  jitterEl.textContent=jitter;
  status.textContent="Testing download speed...";
  const download=await measureDownload();
  downloadEl.textContent=download;
  gauge.set(download);
  status.textContent="Testing upload speed...";
  const upload=await measureUpload();
  uploadEl.textContent=upload;
  status.textContent="Test Complete!";
  btn.disabled=false;
});
</script>
</body>
</html>
