<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VortixDrive</title>
<link rel="icon" href="https://i.ibb.co/qMpqPQBd/4-B09-F1-FD-F347-4-F94-835-B-568-B59-DCAA59.png">
<script src="https://cdn.jsdelivr.net/npm/@upload.io/upload-js@latest"></script>
<style>
  :root { --glow: 0 0 20px rgba(100,200,255,0.6); }
* { margin:0; padding:0; box-sizing:border-box; }
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f8ff 0%, #0f172a 100%);
  color: #e2e8f0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background-attachment: fixed;
}
header {
  background: rgba(15,23,42,0.7);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(100,200,255,0.2);
  padding: 1rem 0;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
}
.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
}
.logo {
  display: flex;
  align-items: center;
  font-size: 1.9rem;
  font-weight: 800;
  color: #60a5fa;
  text-shadow: var(--glow);
}
.logo img { height:40px; margin-right:12px; }
main { margin-top:100px; padding:40px 20px; display:flex;justify-content:center; align-items:center; min-height:100vh; }
.upload-box {
  background: rgba(15,23,42,0.55);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(100,200,255,0.3);
  border-radius: 24px;
  padding: 48px;
  max-width: 680px;
  width: 100%;
  box-shadow: var(--glow), inset 0 0 30px rgba(0,0,0,0.3);
  text-align: center;
}
h1 { font-size:2.4rem; margin-bottom:12px; background: linear-gradient(90deg,#60a5fa,#a78bfa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
.drop-zone {
  border: 3px dashed rgba(100,200,255,0.6);
  border-radius: 20px;
  padding: 80px 20px;
  margin: 30px 0;
  transition: all 0.4s;
  cursor: pointer;
  background: rgba(30,41,59,0.4);
  box-shadow: var(--glow);
}
.drop-zone:hover, .drop-zone.dragover {
  border-color: #60a5fa;
  background: rgba(59,130,246,0.15);
  transform: translateY(-4px);
  box-shadow: 0 0 40px rgba(96,165,250,0.5);
}
.drop-zone p {
  color: #94a3b8;
  font-size: 1.2rem;
  margin-top: 16px;
}
#fileInput { display:none; }
select, button {
  width:100%;
  padding:16px;
  margin:14px 0;
  border-radius:12px;
  border:none;
  font-size:1.1rem;
  background: rgba(30,41,59,0.8);
  color:#e2e8f0;
  backdrop-filter: blur(8px);
}
select {
  background: rgba(15,23,42,0.8);
}
button {
  background: linear-gradient(90deg,#3b82f6,#8b5cf6);
  color:white;
  font-weight:600;
  cursor:pointer;
  box-shadow: var(--glow);
  transition: all 0.3s;
}
button:hover { transform:translateY(-2px); box-shadow: 0 10px 30px rgba(59,130,246,0.5); }
button:disabled { opacity:0.5; cursor:not-allowed; transform:none; }
.preview-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:16px;
  margin:30px 0;
  padding:20px;
  background: rgba(15,23,42,0.4);
  border-radius:16px;
  border:1px solid rgba(100,200,255,0.2);
}
.preview-item img {
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:12px;
  box-shadow: var(--glow);
}
.preview-item span {
  display:block;
  margin-top:8px;
  font-size:0.9rem;
  color:#94a3b8;
}
.result {
  margin-top:40px;
  padding:32px;
  background: rgba(30,41,59,0.6);
  border-radius:16px;
  border:1px solid rgba(100,200,255,0.3);
  backdrop-filter: blur(12px);
  display:none;
  box-shadow: var(--glow);
}
.result a {
  color:#60a5fa;
  font-size:1.2rem;
  word-break:break-all;
  text-shadow: 0 0 10px rgba(96,165,250,0.5);
}
footer {
  text-align:center;
  padding:60px 20px;
  color:#64748b;
}
@media (max-width:640px) {
  .upload-box { padding:32px 20px; }
  h1 { font-size:2rem; }
  .drop-zone { padding:60px 16px; }
}
</style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/qMpqPQBd/4-B09-F1-FD-F347-4-F94-835-B-568-B59-DCAA59.png" alt="V">
      VortixDrive
    </div>
  </div>
</header>

<main>
  <div class="upload-box">
    <h1>VortixDrive</h1>
    <p style="color:#94a3b8;margin-bottom:30px;">Fast • Anonymous • Glow</p>

    <label for="fileInput" class="drop-zone" id="dropZone">
      <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <p>Tap or drop files here</p>
    </label>

    <input type="file" id="fileInput" multiple>

    <div class="preview-grid" id="previewGrid"></div>

    <select id="expiry">
      <option value="" disabled selected>Auto-delete after…</option>
      <option value="5d">5 days</option>
      <option value="10d">10 days</option>
      <option value="30d">30 days</option>
      <option value="never">Never</option>
    </select>

    <button id="uploadBtn" disabled>Upload & Generate Link</button>

    <div class="result" id="result">
      <h3 style="color:#60a5fa">Upload complete</h3>
      <div class="preview-grid" id="finalPreviews" style="margin:20px 0;"></div>
      <p>Share link:</p>
      <a href="#" id="shareLink" target="_blank"></a>
      <br><br>
      <button onclick="navigator.clipboard.writeText(document.getElementById('shareLink').href)">Copy Link</button>
    </div>
  </div>
</main>

<footer>© 2025 VortixDrive — Dark • Glass • Glow</footer>

<script>
const upload = Upload({ apiKey: "free" });
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const previewGrid = document.getElementById("previewGrid");
const finalPreviews = document.getElementById("finalPreviews");
const uploadBtn = document.getElementById("uploadBtn");
const result = document.getElementById("result");
const shareLink = document.getElementById("shareLink");
const expiry = document.getElementById("expiry");
let files = [];

dropZone.onclick = () => fileInput.click();

dropZone.ondragover = dropZone.ondragenter = e => { e.stopPropagation(); e.preventDefault(); dropZone.classList.add("dragover"); };
dropZone.ondragleave = dropZone.ondragend = () => dropZone.classList.remove("dragover");
dropZone.ondrop = e => { e.stopPropagation(); e.preventDefault(); dropZone.classList.remove("dragover"); handleFiles(e.dataTransfer.files); };

fileInput.onchange = () => handleFiles(fileInput.files);

function handleFiles(newFiles) {
  files = Array.from(newFiles);
  previewGrid.innerHTML = "";
  uploadBtn.disabled = files.length === 0;

  files.forEach(file => {
    const div = document.createElement("div");
    div.className = "preview-item";
    const img = document.createElement("img");
    if (file.type.startsWith("image/")) img.src = URL.createObjectURL(file);
    else if (file.type.startsWith("video/")) img.src = "https://i.ibb.co/7pX3V0Z/video-preview.png";
    else if (file.type === "application/pdf") img.src = "https://i.ibb.co/0jD7Y3W/pdf-preview.png";
    else img.src = "https://i.ibb.co/0jQ8Y3W/file-preview.png";
    const span = document.createElement("span");
    span.textContent = file.name.length > 20 ? file.name.slice(0,17)+"..." : file.name;
    div.append(img, span);
    previewGrid.appendChild(div);
  });

  dropZone.innerHTML = `<p><strong>${files.length}</strong> file(s) ready</p>`;
}

uploadBtn.onclick = async () => {
  if (!files.length) return;
  uploadBtn.disabled = true;
  uploadBtn.textContent = "Uploading...";

  try {
    const expiryMap = { "5d":"5d", "10d":"10d", "30d":"30d", "never":null };
    const { fileUrls } = await upload.uploadFiles(files, { expiry: expiryMap[expiry.value] || null });
    const urls = Array.isArray(fileUrls) ? fileUrls : [fileUrls];

    finalPreviews.innerHTML = "";
    urls.forEach((url, i) => {
      const div = document.createElement("div");
      div.className = "preview-item";
      const img = document.createElement("img");
      const f = files[i];
      img.src = f.type.startsWith("image/") ? URL.createObjectURL(f) :
                f.type.startsWith("video/") ? "https://i.ibb.co/7pX3V0Z/video-preview.png" :
                f.type === "application/pdf" ? "https://i.ibb.co/0jD7Y3W/pdf-preview.png" :
                "https://i.ibb.co/0jQ8Y3W/file-preview.png";
      const span = document.createElement("span");
      span.textContent = f.name;
      div.append(img, span);
      finalPreviews.appendChild(div);
    });

    const link = urls.length === 1 ? urls[0] : urls[0];
    shareLink.href = link;
    shareLink.textContent = link;
    result.style.display = "block";

    files = [];
    previewGrid.innerHTML = "";
    dropZone.innerHTML = `<svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="17 8 12 3 7 8"></polyline>
      <line x1="12" y1="3" x2="12" y2="15"></line>
    </svg><p>Tap or drop files here</p>`;
    uploadBtn.textContent = "Upload & Generate Link";
    uploadBtn.disabled = true;
  } catch (e) {
    alert("Error: " + e.message);
    uploadBtn.disabled = false;
    uploadBtn.textContent = "Upload & Generate Link";
  }
};
</script>
</body>
</html>
